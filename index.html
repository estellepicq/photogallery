<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Estelle Picq Photo Gallery">
    <meta name="author" content="Estelle Picq">
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Estelle Photography</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>

    <main>

      <div id="landing">
        <div id="landing-text">
          <div id="landing-text-inner">
            <h1>Estelle Photography</h1>
            <h2>Lorem ipsum dolor</h2>
            <a href="#images" class="btn" id="view-work">Discover</a>
          </div>
        </div>
        <div id="landing-image"></div>
      </div>

      <div id="images">

        <div id="header">
          <h2>Gallery</h2>
        </div>

        <img src="img/blackandwhite.jpg" alt="Black and white">
        <div class="caption">
          <h3>Bir-Hakeim Bridge</h3>
          <p>Paris</p>
        </div>

        <img src="img/sunsets.jpg" alt="Sunsets">
        <div class="caption">
          <h3>Sunrise</h3>
          <p>La Flotte sur Mer</p>
        </div>

        <img src="img/people.jpg" alt="People">
        <div class="caption">
          <h3>A girl</h3>
          <p>Hanoi</p>
        </div>

        <img src="img/toulouse.jpg" alt="Toulouse">
        <div class="caption">
          <h3>Wheel</h3>
          <p>Toulouse</p>
        </div>

        <img src="img/vietnam.jpg" alt="VIetnam">
        <div class="caption">
          <h3>Traffic</h3>
          <p>Hanoi</p>
        </div>

        <img src="img/animals.jpg" alt="Animals">
        <div class="caption">
          <h3>Dragonfly</h3>
          <p>Vietnam</p>
        </div>

      </div>

    </main>

    <footer>
      <h3>Find me on Flickr</h3>
      <a href="https://www.flickr.com/photos/estellepicq/" target="_blank">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-flickr fa-stack-1x fa-inverse"></i>
        </span>
      </a>
    </footer>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
