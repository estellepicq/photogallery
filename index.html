<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Photo Gallery">
    <meta name="author" content="Estelle">
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Estelle Photo Gallery</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Estelle Photo Gallery</a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row text-center text-lg-left">

        <div class="col-lg-4 col-md-4 col-xs-6">
          <a class="d-block mb-4 h-100" href="album/vietnam.html">
            <img class="img-fluid img-thumbnail" src="img/vietnam/img.jpg" alt="Vietnam">
            <figcaption class="figure-caption text-center">Vietnam</figcaption>
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-6">
          <a class="d-block mb-4 h-100" href="album/animals.html">
            <img class="img-fluid img-thumbnail" src="img/animals/img.jpg" alt="Animals">
            <figcaption class="figure-caption text-center">Animals & Insects</figcaption>
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-6">
          <a class="d-block mb-4 h-100" href="album/blackandwhite.html">
            <img class="img-fluid img-thumbnail" src="img/blackandwhite/img.jpg" alt="BlackAndWhite">
            <figcaption class="figure-caption text-center">Black & White</figcaption>
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-6">
          <a class="d-block mb-4 h-100" href="album/toulouse.html">
            <img class="img-fluid img-thumbnail" src="img/toulouse/img.jpg" alt="Toulouse">
            <figcaption class="figure-caption text-center">Toulouse</figcaption>
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-6">
          <a class="d-block mb-4 h-100" href="album/people.html">
            <img class="img-fluid img-thumbnail" src="img/people/img.jpg" alt="People">
            <figcaption class="figure-caption text-center">People</figcaption>
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-6">
          <a class="d-block mb-4 h-100" href="album/sunsets">
            <img class="img-fluid img-thumbnail" src="img/sunsets/img.jpg" alt="Sunsets">
            <figcaption class="figure-caption text-center">Sunsets</figcaption>
          </a>
        </div>
      </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container text-center">
        <p class="m-0 text-white">Copyright &copy; Estelle Photo Gallery 2018</p>
         <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <a href="https://www.flickr.com/photos/155552305@N07/" target="_blank">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-flickr fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://500px.com/estellepicq" target="_blank">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-500px fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.instagram.com/estellepicq/" target="_blank">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
